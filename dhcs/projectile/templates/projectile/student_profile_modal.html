{% extends "projectile/base_modals.html" %}  {% block content %}
<br/>
<button style="margin-top: -15px;" type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
<div style="padding: 20px;" class="container-fluid">
    <div style="margin-top: -15px;" class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="circle-avatar" style="background-image:url(/files/{{student.display_picture}})"></div>
        </div>
        <div style="margin-top: -15px;" class="col-sm-8 col-md-8 col-lg-8">
            <h3 style="font-weight: 500; letter-spacing: .025em;">{{student.name}}</h3>
            <h4 style="font-weight: 500; ">{{student.course_enrolled}}</h4>
            <h4 style="font-weight: 500; ">{{student.course_stream}}</h4>
            <h4 style="font-weight: 500; ">{{student.email}}</h4>
            <h4 style="font-weight: 500;">{{student.rollno}}</h4>
        </div>
    </div>
    <br/>
    <h3 style="font-weight: 500; letter-spacing: .025em;">Ongoing Projects</h3>
    <hr style="width: 100%;  height: 2px; background-color:#00796B;" /> {% for project in student.working_on.all %}
    <h3><a href="/project/{{project.pk}}">{{project.name}}</a></h3> {% endfor %}
    <br/>
</div>
{% endblock %}
