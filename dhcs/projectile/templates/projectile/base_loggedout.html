<!DOCTYPE html> {% load staticfiles %}
<html>

<head>
    {% load staticfiles %}
    <title>Projectile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static "css/material-wfont.min.css" %}" rel="stylesheet">
    <link href="{% static "css/ripples.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/logo.css" %}">
    <link rel="stylesheet" href="{% static "css/showup.css" %}">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- <a class="navbar-brand" href="/">Projectile</a> -->
                 <a class="navbar-brand" href="/" title="Projectile">
        <img class="img-responsive" src="{% static "images/projectilelogo.png" %}">
    </a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="" href="#"><b>Professors</b></a></li>
                    <li><a id="" href="#"><b>Projects</b></a></li>
                    <li><a id="feedback" href="#"><b>Feedback</b></a></li>
                    <li><a href="{% url 'social:begin' 'google-oauth2' %}"><span class="glyphicon glyphicon-user"></span><b> Sign In</b></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>{{ message }}</div>
    {% endfor %} {% block content %}{% endblock %}
    <a href="#" style="right: 70px;" class="btn back-to-top btn-dark btn-fixed-bottom"> <span class="glyphicon glyphicon-chevron-up"></span> </a>
    <footer class="footer">
        <div class="container">
            <p>
                <ul class="nav nav-pills nav-justified">
                    <li><a href="/">Projectile, 2017</a></li>
                    <li><a href="#" target="_blank">RoadRunner Labs.</a></li>
                    <li><a href="http://www.iiitd.ac.in" target="_blank">Â© IIIT Delhi</a></li>
                </ul>
        </div>
    </footer>
    <div id="feedback-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body" id="feedbackdata">
                </div>
            </div>
        </div>
    </div>
    <script>
    window.onload = function() {
        $("#feedback").on('click', function() {
            $("#feedbackdata").load("{% url 'feedback' %}", function(responseTxt, statusTxt, xhr) {
                if (statusTxt == "success")
                    $("#feedback-modal").modal('show');
                if (statusTxt == "error")
                    alert("Error: " + xhr.status + ": " + xhr.statusText);
            });
        });
    }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static "js/material.min.js" %}"></script>
    <script src="{% static "js/ripples.js" %}"></script>

    <script>
    $().showUp('.navbar', {
        upClass: 'navbar-show',
        downClass: 'navbar-hide'
    });
    </script>
    <script>
    $(document).ready(function() {
        $.material.init();
    });
    </script>
</body>

</html>
